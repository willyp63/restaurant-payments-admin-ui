<h1 mat-dialog-title>New User</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="First Name" [(ngModel)]="data.firstName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" [(ngModel)]="data.lastName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Create</button>
</div>
