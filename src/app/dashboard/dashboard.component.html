<div class="tables-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="actions-cell">
          <button mat-icon-button [routerLink]="'/table/' + element._id">
            <mat-icon aria-label="Details">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="removeTable(element)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-fab color="accent" class="new-btn" (click)="openNewTableDialog()">
    <mat-icon aria-label="Add">add</mat-icon>
  </button>
</div>
